        span: auto
        cssClass: hidden
        type: number
    section:
        label: 'numencode.widgets::lang.field.section'
        span: full
        type: section
        containerAttributes:
            data-set-from: '[title]'
    title:
        label: 'numencode.widgets::lang.field.title'
        span: auto
        type: text
    subtitle:
        label: 'numencode.widgets::lang.field.subtitle'
        span: auto
        type: text
    content:
        label: 'numencode.widgets::lang.field.content'
        span: full
        size: large
        type: richeditor
    picture:
        label: 'numencode.widgets::lang.field.picture'
        mode: image
        span: right
        type: mediafinder
    link:
        label: 'numencode.widgets::lang.field.link'
        span: left
        type: text
    link_title:
        label: 'numencode.widgets::lang.field.link_title'
        span: left
        type: text
